<!DOCTYPE html>

<html>
  <head>
    <title>Number Counter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="container">
      <div class="counter-view">
        <h1>Click Count</h1>
        <h2 class="number-counter">0</h2>
        <div class="button-folder">
          <button class="counter-button" onclick="increment()">COUNTER</button>
          <button class="save-btn" onclick="save()">SAVE</button>
        </div>
        <p class="save-text">Previous Entries: </p>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
